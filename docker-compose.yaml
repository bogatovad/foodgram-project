version: '3.3'

services:
  dbserv:
    image: postgres:12.4
    ports:
    - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  webserv:
    image: bogatovatremzz/productive_assistant 
    restart: always 
    depends_on:
      - dbserv
    volumes: 
      - static_value:/code/static/
      - media_value:/code/media/
    env_file:
      - ./.env
  nginxserv:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on: 
      - webserv
volumes:
  postgres_data:
  static_value:
  media_value: